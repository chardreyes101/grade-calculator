<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      color: #333;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }
    .header {
      background: #004f94;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .dropdown {
      background: #eef3f9;
      padding: 20px;
      text-align: center;
    }
    select {
      padding: 10px 20px;
      font-size: 1.1em;
      font-weight: bold;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #0055a5;
      color: white;
      text-align-last: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0;
    }
    th, td {
      padding: 14px;
      text-align: center;
      border: 1px solid #d9e1ea;
    }
    th {
      background: #0055a5;
      color: white;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 1em;
      text-align: center;
    }
    .summary {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
      background: #175fa4;
      color: white;
    }
    .summary div {
      flex: 1 1 33%;
      text-align: center;
      font-size: 1.1em;
      margin: 10px 0;
    }
    .footer {
      text-align: center;
      padding: 10px;
      background: #003366;
      color: white;
    }
    .footer p {
      margin: 4px;
      font-size: 0.9em;
    }
    @media (max-width: 600px) {
      .summary div {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>YEUNGJIN UNIVERSITY</h1>
      <p>IT SMART FACTORY CONVERGENCE | 3RD SEMESTER</p>
    </div>
    <div class="dropdown">
      <select id="studentSelect">
        <option>SELECT STUDENT</option>
        <option>AVILA, RAMIL</option>
        <option>BARSALOTE, ROBERT GLEN</option>
        <option>CANAPI, RICHARD</option>
      </select>
    </div>
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Units</th>
          <th>Score</th>
          <th>Grade</th>
          <th>GPA</th>
        </tr>
      </thead>
      <tbody id="gradeTable">
        <tr><td>CCNA</td><td>5</td><td><input type="number" min="0" max="100" data-units="5" /></td><td></td><td></td></tr>
        <tr><td>AI Coding</td><td>3</td><td><input type="number" min="0" max="100" data-units="3" /></td><td></td><td></td></tr>
        <tr><td>Comms Korean</td><td>2</td><td><input type="number" min="0" max="100" data-units="2" /></td><td></td><td></td></tr>
      </tbody>
    </table>
    <div class="summary">
      <div>평균평점 (Average Rating): <span id="avgRating">-</span></div>
      <div>점수평균 (Average Score): <span id="avgScore">-</span></div>
      <div>점수계 (Total Score): <span id="totalScore">-</span></div>
    </div>
    <div class="footer">
      <p>Created by: Canapi, Richard</p>
      <p>IT SMART FACTORY CONVERGENCE | BATCH 1</p>
    </div>
  </div>
  <script>
    const gradeTable = document.getElementById("gradeTable");
    const ratingMap = [
      { min: 95, grade: 'A+', point: 4.5 },
      { min: 90, grade: 'A0', point: 4.0 },
      { min: 85, grade: 'B+', point: 3.5 },
      { min: 80, grade: 'B0', point: 3.0 },
      { min: 75, grade: 'C+', point: 2.5 },
      { min: 70, grade: 'C0', point: 2.0 },
      { min: 65, grade: 'D+', point: 1.5 },
      { min: 60, grade: 'D0', point: 1.0 },
      { min: 0,  grade: 'F',  point: 0.0 }
    ];

    gradeTable.addEventListener("input", () => {
      let totalUnits = 0, totalPoints = 0, totalScore = 0, count = 0;
      gradeTable.querySelectorAll("tr").forEach(row => {
        const input = row.querySelector("input");
        const units = parseInt(input.dataset.units);
        const gradeCell = row.children[3];
        const gpaCell = row.children[4];
        const score = parseFloat(input.value);
        if (!isNaN(score)) {
          count++;
          totalScore += score;
          const rating = ratingMap.find(r => score >= r.min);
          gradeCell.textContent = rating.grade;
          const gpa = rating.point * units;
          gpaCell.textContent = gpa.toFixed(1);
          totalPoints += gpa;
          totalUnits += units;
        } else {
          gradeCell.textContent = "";
          gpaCell.textContent = "";
        }
      });
      document.getElementById("avgScore").textContent = count ? (totalScore / count).toFixed(2) : "-";
      document.getElementById("totalScore").textContent = totalScore ? totalScore.toFixed(0) : "-";
      document.getElementById("avgRating").textContent = totalUnits ? (totalPoints / totalUnits).toFixed(2) : "-";
    });
  </script>
</body>
</html>
